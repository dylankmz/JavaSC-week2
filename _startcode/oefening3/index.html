<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<style>
		* {
			font-family: sans-serif;
		}

		ul {
			margin: auto;
			width: 150px;
		}

		li {
			list-style: none;
			border-bottom: 1px solid black;
			width: 200px;
			text-align: center;
			padding: 10px;
			font-size: 25px;
			cursor: pointer;
		}

		li:last-child {
			border: none;
		}
	</style>
</head>

<body>
	<ul id="dateList">
		<li>25 Mar 2019</li>
		<li>30 Jan 2019</li>
		<li>27 Aug 2019</li>
		<li>5 Jun 2018</li>
		<li>21 Apr 2023</li>
	</ul>
	<script src="sort.js"></script>
</body>

</html>
